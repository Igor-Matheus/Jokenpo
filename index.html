<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Jokenpo</title>
</head>
<body>
    <div class="container">
        <h1>Jokenpo</h1>

        <div class="buttons">
            <button id="rock" onclick="playHuman('rock')">&#x1F44A;&#x1F3FB;</button>
            <button id="paper" onclick="playHuman('paper')">&#x1F590;&#x1F3FB;</button>
            <button id="scissors" onclick="playHuman('scissors')">&#x270C;&#x1F3FB; </button>
        </div>
        <p class="result"></p>
        
        <p class="your-score">Sua pontuação: <span id="human-score">0</span></p>
        <p class="machine-score">Pontuação da Máquina: <span id="machine-score">0</span></p>

        <button class="reset" onclick="restartScore()">Zerar placar</button>
    </div>
    
</body>
<script src="./script.js"></script>
</html>
